<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Site of Jordan Vinson</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body class="home-body">
    <div class="body-wrap">
        <div class="icon-1">
            <img class="my-computer" src="assets/win95-mycomputer.png" alt="My Computer">
            <p class="home-icon-text">My Computer</p>
        </div>
        <div class="icon-2">
            <img class="my-computer" src="assets/recycle.png" alt="Recycle Bin">
            <p class="home-icon-text">Recycle Bin</p>
        </div>
        <div class="icon-2">
            <img class="my-computer" src="assets/internet-explorer.png" alt="Internet Explorer">
            <p class="home-icon-text-2">Internet <br/> Explorer</p>
        </div>
        <div class="icon-2">
            <img class="my-computer" src="assets/media.png" alt="Windows Media Player">
            <p class="home-icon-text-2">Windows <br/> Media <br/> Player</p>
        </div>



    </div>

    <footer>
        <a class="footer-button" href="#">
            <div class="footer-start-button">
                <div class="footer-start">
                        <img class="windows-start-icon" src="assets/start-icon-cropped.png" alt="Start"><span class="start-text">Start</span>
                </div>
            </div>
        </a>
        <div class="footer-search">
            <input class="welcome-search" type="search" value="Welcome" name="q">
        </div>
        <div class="footer-clock">
            <p class="welcome-search" type="search" id="time" value="Welcome" name="q"><script> document.write(new Date().toLocaleTimeString()); </script></p>
        </div>
      </footer>
  </body>

</html>
